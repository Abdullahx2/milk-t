<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milk+T | Premium Casino Wheel</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Segoe UI,Arial;
background:radial-gradient(circle at top,#1b1b2f,#070711);
color:#fff;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px
}
.container{text-align:center;width:100%;max-width:850px}

/* HEADER */
.logo{
font-size:4rem;
font-weight:900;
background:linear-gradient(45deg,#FFD700,#FF9F00);
-webkit-background-clip:text;
color:transparent;
margin-bottom:10px
}
.instructions{color:#cbd5e1;font-size:1.1rem}
.warning{
margin-top:15px;
display:inline-block;
padding:10px 26px;
border-radius:50px;
border:1px solid rgba(255,215,0,.4);
color:#FFD700;
font-weight:700
}

/* WHEEL */
.wheel-container{
margin:40px auto;
width:min(90vw,420px);
height:min(90vw,420px);
position:relative
}

.pointer{
position:absolute;
top:-38px;
left:50%;
transform:translateX(-50%);
width:0;height:0;
border-left:22px solid transparent;
border-right:22px solid transparent;
border-top:42px solid #FFD700;
filter:drop-shadow(0 6px 10px rgba(0,0,0,.6));
z-index:10
}

.wheel{
width:100%;
height:100%;
border-radius:50%;
background:radial-gradient(circle at 30% 30%,#333,#000);
border:12px solid #2a2a2a;
box-shadow:
0 0 80px rgba(255,215,0,.25),
inset 0 0 60px rgba(0,0,0,.9);
overflow:hidden;
position:relative
}

.wheel-inner{
width:100%;
height:100%;
border-radius:50%;
transition:transform 3.5s cubic-bezier(.17,.67,.22,.99)
}

/* SEGMENTS */
.segment{
position:absolute;
width:100%;
height:100%;
clip-path:polygon(50% 50%,50% 0%,100% 0%,100% 100%,50% 100%);
transform-origin:center
}

.seg1{
transform:rotate(0deg);
background:radial-gradient(circle at 30% 30%,#ff6b6b,#b91c1c)
}
.seg2{
transform:rotate(120deg);
background:radial-gradient(circle at 30% 30%,#34d399,#047857)
}
.seg3{
transform:rotate(240deg);
background:radial-gradient(circle at 30% 30%,#60a5fa,#1e40af)
}

/* TEXT */
.bonus{
position:absolute;
font-weight:900;
text-align:center;
text-shadow:0 3px 8px rgba(0,0,0,.8);
width:140px
}
.b1{top:28%;left:75%;transform:translate(-50%,-50%) rotate(60deg)}
.b2{top:78%;left:25%;transform:translate(-50%,-50%) rotate(180deg)}
.b3{top:28%;left:25%;transform:translate(-50%,-50%) rotate(300deg)}
.amount{font-size:2.4rem}
.type{font-size:1.1rem;letter-spacing:1px}

/* CENTER */
.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:110px;height:110px;
border-radius:50%;
background:radial-gradient(circle at top,#222,#000);
border:8px solid #FFD700;
display:flex;
align-items:center;
justify-content:center;
font-weight:900;
color:#FFD700;
box-shadow:
0 0 30px rgba(255,215,0,.8),
inset 0 0 25px rgba(255,215,0,.4)
}

/* BUTTON */
.spin-btn{
margin:35px auto;
padding:22px 60px;
font-size:1.4rem;
font-weight:900;
border:none;
border-radius:14px;
cursor:pointer;
background:linear-gradient(45deg,#FFD700,#FF8C00);
color:#000;
box-shadow:0 10px 30px rgba(255,215,0,.4)
}
.spin-btn:disabled{opacity:.6}

/* RESULT */
.result{
display:none;
margin-top:40px;
background:rgba(0,0,0,.5);
border-radius:20px;
padding:35px;
border:2px solid rgba(255,215,0,.3)
}
.result.show{display:block}
.row{
display:flex;
justify-content:space-between;
padding:14px 0;
border-bottom:1px solid rgba(255,255,255,.1)
}
.row:last-child{border:none}
</style>
</head>

<body>
<div class="container">
<h1 class="logo">Milk+T</h1>
<p class="instructions">Spin once and unlock your bonus</p>
<div class="warning">ðŸŽ° ONE SPIN PER PLAYER</div>

<div class="wheel-container">
<div class="pointer"></div>
<div class="wheel">
<div class="wheel-inner" id="wheel">

<div class="segment seg1">
<div class="bonus b1">
<div class="amount">150%</div>
<div class="type">BONUS</div>
</div>
</div>

<div class="segment seg2">
<div class="bonus b2">
<div class="amount">70%</div>
<div class="type">BONUS</div>
</div>
</div>

<div class="segment seg3">
<div class="bonus b3">
<div class="amount">100%</div>
<div class="type">BONUS</div>
</div>
</div>

</div>
<div class="center">Milk+T</div>
</div>
</div>

<button class="spin-btn" id="spinBtn"><i class="fas fa-dice"></i> SPIN TO WIN</button>

<div class="result" id="result">
<h2 id="resTitle">ðŸŽ° YOU WON ðŸŽ°</h2>
<div class="row"><span>Bonus</span><span id="r1"></span></div>
<div class="row"><span>Deposit</span><span id="r2"></span></div>
<div class="row"><span>Safety</span><span id="r3"></span></div>
<div class="row"><span>Redeem</span><span id="r4"></span></div>
</div>
</div>

<script>
const prizes=[
{t:"150% MEGA BONUS",d:"$5-$15",s:"5 FREE PLAYS",r:"$250"},
{t:"70% PREMIUM BONUS",d:"$10-$40",s:"$10 CASHBACK",r:"$300"},
{t:"100% SAFE BONUS",d:"$5-$15",s:"50% CASHBACK",r:"$300"}
];

let spun=false,rot=0;
const wheel=document.getElementById("wheel");
const btn=document.getElementById("spinBtn");
const res=document.getElementById("result");

btn.onclick=()=>{
if(spun){alert("One spin only");return}
spun=true;btn.disabled=true;
const i=Math.floor(Math.random()*3);
const deg=360*6+i*120+Math.random()*30;
rot+=deg;
wheel.style.transform=`rotate(${rot}deg)`;
setTimeout(()=>{
document.getElementById("r1").innerText=prizes[i].t;
document.getElementById("r2").innerText=prizes[i].d;
document.getElementById("r3").innerText=prizes[i].s;
document.getElementById("r4").innerText=prizes[i].r;
res.classList.add("show");
},3500);
};
</script>
</body>
</html>
